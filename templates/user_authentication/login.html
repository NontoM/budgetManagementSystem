{% extends 'main_pages/base.html' %}
{% block content %}
{% include 'main_pages/navbar.html' %}
<br>
<div class="container">
        <form method="POST" action="{% url 'login_auth' %}">
            <h1>Login</h1>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% for message in messages %}
<ul>
  <li class="error_msg">{{message}}</li>
</ul>
{% endfor %}
    </div>

    {% endblock content %}
